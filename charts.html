    // Mona Lisa
    let brush = d3.brush();

    let svg = d3.select("svg");

    svg.append("g")
        .attr("class", "brush")
        .call(brush)
        .call(brush.move, [[307, 167], [611, 539]])
        .select(".selection")
        .attr("id", "brush-selection");

    svg.append("clipPath")
        .attr("id", "brush-clip")
        .append("use")
        .attr("xlink:href", "#brush-selection");

    svg.select("#color-image")
        .attr("clip-path", "url(#brush-clip)");





	var base64Img = null;
margins = {
  top: 70,
  bottom: 40,
  left: 30,
  width: 550
};

function header(doc)
{
    doc.setFontSize(30);
    doc.setTextColor(40);
    doc.setFontStyle('normal');
  
    if (base64Img) {
       doc.addImage(base64Img, 'JPEG', margins.left, 10, 40,40);        
    }
      
    doc.text("Report Header Template", margins.left + 50, 40 );
  
    doc.line(3, 70, margins.width + 43,70); // horizontal line
};

function headerFooterFormatting(doc)
{
    var totalPages  = doc.internal.getNumberOfPages();

    for(var i = totalPages; i >= 1; i--)
    { //make this page, the current page we are currently working on.
        doc.setPage(i);      
                      
        header(doc);
        
        //footer(doc, i, totalPages);
        
    }
};

generate = function()
{
  var pdf = new jsPDF('p', 'pt', 'a4');
  pdf.setFontSize(18);
  pdf.fromHTML(document.getElementById('pdf'),
    margins.left, // x coord
    margins.top,
    {
      // y coord
      width: margins.width// max width of content on PDF
    },function(dispose) {
      headerFooterFormatting(pdf)
    },
    margins);

  var iframe = document.createElement('iframe');
  iframe.setAttribute('style','position:absolute;right:0; top:0; bottom:0; height:100%; width:650px; padding:20px;');
  document.body.appendChild(iframe);

  iframe.src = pdf.output('datauristring');
};
